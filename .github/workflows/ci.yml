name: Pull Request CI

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./packages/react

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Check Version & Lockfile Updated
        run: |
          CURRENT_VERSION=$(jq -r .version ./package.json)
          git fetch origin main
          BASE_VERSION=$(git show origin/main:packages/react/package.json | jq -r .version)

          echo "Current version: $CURRENT_VERSION"
          echo "Base version: $BASE_VERSION"

          if [ "$CURRENT_VERSION" = "$BASE_VERSION" ]; then
            echo "::error::🚨 package.json의 버전이 변경되지 않았습니다."
            exit 1
          fi

          # 🔍 package-lock.json도 변경되었는지 확인
          git diff --quiet origin/main -- ./package-lock.json
          if [ $? -ne 0 ]; then
            echo "✅ package-lock.json이 변경되었습니다."
          else
            echo "::error::🚨 package-lock.json이 변경되지 않았습니다."
            exit 1
          fi

      - name: Run Tests
        run: npm test

      - name: Run Build
        run: npm run build
