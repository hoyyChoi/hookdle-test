name: Pull Request CI

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Check Version Updated
        run: |
          CURRENT_VERSION=$(jq -r .version ./packages/react/package.json)
          git fetch origin main
          BASE_VERSION=$(git show origin/main:packages/react/package.json | jq -r .version)

          echo "Current: $CURRENT_VERSION"
          echo "Base: $BASE_VERSION"

          if [ "$CURRENT_VERSION" = "$BASE_VERSION" ]; then
            echo "::error::🚨 package.json 버전이 변경되지 않았습니다."
            exit 1
          fi

      - name: Run Build
        run: npm run build --workspace=react

      - name: Run Tests
        run: npm test --workspace=react
